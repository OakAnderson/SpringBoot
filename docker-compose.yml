version: '3.8'
services:
  db:
    image: oakanderson/mysql-rest-with-spring-boot-udemy
    container_name: mysql
    restart: always
    build:
      context: Dockerfiles/mysql
      dockerfile: Dockerfile
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: 5rEF5r
      MYSQL_USER: spring
      MYSQL_PASSWORD: 5rEF5r
      MYSQL_DATABASE: rest_with_spring_boot_udemy
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "db"]
      timeout: 20s
      interval: 10s
      retries: 10
    ports:
      - "3308:3306"
    networks:
      - udemy-network

  rest-with-spring-boot-udemy:
    image: oakanderson/rest-with-spring-boot-udemy
    container_name: rest-with-spring-boot-udemy
    restart: always
    working_dir: /RestWithSpringBootUdemy
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TZ: America/Sao_Paulo
      SPRING_BOOT_ENVIROMENT: Production
    volumes:
      - .:/RestWithSpringBootUdemy
      - ~/.m2:/root/.m2
    ports:
    - "8080:8080"
    command: mvn clean spring-boot:run
    links:
      - db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - udemy-network
networks:
  udemy-network:
    driver: bridge

